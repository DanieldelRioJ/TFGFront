<div class="container-fluid">
  <nav aria-label="breadcrumb">
    <mat-card>
      <button mat-button color="accent" routerLink="/">{{'breadcrumbs.home' | translate}}</button> /
      <button mat-button color="accent" routerLink="/videos/{{video_id}}">{{'breadcrumbs.video' | translate}}</button> /
      <button mat-button disabled>{{'breadcrumbs.settings' | translate}}</button>
    </mat-card>
  </nav>
  <div class="row mt-2">
    <article class="col-6">
      <app-perspective *ngIf="video" (drawn)="newPerspective($event)" [reset]="resetPerspective" [video]="video"></app-perspective>
    </article>
    <div class="col-6">
      <mat-card>
        <h4>{{'breadcrumbs.settings' | translate}}</h4>
        <mat-card-content>
          <div *ngIf="coordinates">
            <button class="btn btn-outline-danger btn-block" (click)="removePerspectivePoints()">
              Remove perspective poins
            </button>
            <input type="number" step="0.1">
          </div>
          <div *ngIf="!coordinates" class="alert alert-danger" role="alert" matTooltip="Para activar la vista de pájaro, se deben de seleccionar en la imagen 4 puntos de referencia en el suelo que en la realidad forman un rectángulo.">
            <p class="m-0">Vista de pájaro desactivada</p>
            <p class="m-0 text-muted">Selecciona 4 puntos</p>
          </div>
          <div *ngIf="video">
            <div class="form-group">
              <label for="title-input">Título</label>
              <input type="text" class="form-control" id="title-input" [(ngModel)]="video.title">
            </div>

            <div class="form-group">
              <label for="city-input">City</label>
              <input type="text" class="form-control" id="city-input" [(ngModel)]="video.city">
            </div>

            <div class="form-group">
              <label for="description-input">Description</label>
              <textarea class="form-control" id="description-input" rows="3" [(ngModel)]="video.description"></textarea>
            </div>
          </div>
          <button (click)="update()" class="btn btn-success btn-block">Aceptar</button>


        </mat-card-content>
      </mat-card>
    </div>


  </div>
</div>
